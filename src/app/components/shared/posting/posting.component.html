<div class="posting-container mb-2 mt-2 p-3">
    <div class="row h-100">
        <div class="col-3 my-auto">
            <div class="profile-picture">
                <img src="assets/img/user_default.png" width="100%" alt="user profile picture"/>
            </div>
        </div>
        <div class="col-9 pl-0">
            <div class="row">
                <span class="posting-location-name col-12">{{posting.user.first_name}} {{posting.user.last_name}} postete in {{posting.location}}</span>
            </div>
            <div class="row">
                <span class="posting-time col-12">am {{posting.createdAt}}</span>
            </div>
        </div>
    </div>

    <form method="post">
        <div class="row mt-3">
            <div class="col-12">
                <textarea name="content" class="p-2 posting-content" readonly value="{{posting.content}}"></textarea>
            </div>
        </div>

        <div class="row mt-1 h-100">
            <div class="col-3 text-center">
                <!--TODO: Active/Inactive bases on users_vote-->
                <button class="btn" (click)="downvotePosting()">
                    <fa-icon class="fa-lg icon-red" [icon]="['far', 'thumbs-down']"></fa-icon>
                </button>
            </div>
            <div class="col-2 text-center my-auto">
                <span>{{posting.voting}}</span>
            </div>
            <div class="col-3 text-center">
                <button class="btn" (click)="upvotePosting()">
                    <fa-icon class="fa-lg icon-light-green" [icon]="['far', 'thumbs-up']"></fa-icon>
                </button>
            </div>
            <div class="col-3 text-center">
                <button class="btn" (click)="showComments()">
                    <fa-icon class="fa-lg" [icon]="['far', 'comments']"></fa-icon>
                </button>
            </div>
        </div>
    </form>
</div>
