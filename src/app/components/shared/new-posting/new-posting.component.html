<div class="posting-container mb-2 mt-2 p-3">
    <div class="row">
        <div class="col-4">
            <div class="profile-picture">
                <img src="assets/img/user_default.png" width="100%" alt="user profile picture"/>
            </div>
        </div>
    </div>

    <form method="post">
        <input type="hidden" [(ngModel)]="postingData.user_id" name="user_id" value="1">
        <input type="hidden" [(ngModel)]="postingData.location_type" name="location_type" value="1">
        <input type="hidden" [(ngModel)]="postingData.location_id" name="location_id" value="1">
        <div class="row mt-2">
            <div class="col-12">
                <textarea [(ngModel)]="postingData.content" name="content" class="p-2 posting-content"
                          placeholder="Was mÃ¶chtest du posten?"></textarea>
            </div>
        </div>

        <div class="row mt-1">
            <div class="col-6 text-center">
                <button class="btn">
                    <fa-icon class="fa-lg" [icon]="['far', 'times-circle']"></fa-icon>
                </button>
            </div>
            <div class="col-6 text-center">
                <button class="btn" (click)="savePosting()">
                    <fa-icon class="fa-lg icon-light-green" [icon]="['far', 'check-circle']"></fa-icon>
                </button>
            </div>
        </div>
    </form>
</div>
